name: MasterDeployCI
on:
  push:
    branches:
      - master
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Git Configure email
      run: git config --global user.email "3dmaskmakers@gmail.com"
    - name: Git Configure name
      run: git config --global user.name "3dMaskMakers"
    - name: Install Packages
      run: yarn install
    - name: Building the application
      run: yarn build
    - name: Deploy to GH Pages
      run: |
        git remote set-url origin c2310f92780319ebc9041ca75296311c2a6efa66@github.com/3d-Mask-Makers/3dmaskmakers.git
        npm run deploy
    - name: Updating Domain
      run: echo "Update domain"